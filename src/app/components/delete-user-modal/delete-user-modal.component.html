<div
  *ngIf="show"
  class="fixed top-0 right-0 left-0 z-50 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-50"
>
  <div class="relative p-4 w-full max-w-4xl h-full md:h-auto bg-white rounded-lg shadow">
    <button type="button" class="text-black absolute top-2.5 right-2.5 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-black dark:hover:text-white dismissModal" data-modal-toggle="deleteUserModal">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Close modal</span>
    </button>    <div class="p-4 text-center">
      <!-- Close Button -->
      <button
        type="button"
        (click)="onCancel()"
        class="text-black absolute top-2.5 right-2.5 bg-transparent hover:bg-red-600  rounded-lg p-1.5"
      >
        <svg aria-hidden="true" class="w-5 h-5" >
        </svg>
        <span class="sr-only">Close modal</span>
      </button>

          <img src="/warning.png" class = " w-11 h-11 mb-3.5 mx-auto" alt="warning icon">

      <p class="mb-4 text-gray-500">
        Are you sure you want to delete this user?
      </p>

      <!-- User details table -->
      <div class="overflow-x-auto shadow-lg sm:rounded-lg mb-5">
        <table class="w-full text-sm text-center text-white bg-white">
          <thead class="text-xs uppercase border-b border-[#bab8b9]">
          <tr>
            <th scope="col" class="px-6 py-2 bg-[#bab8b9] border-b border-white">Full Name</th>
            <th scope="col" class="px-6 py-2 text-[#bab8b9]">Email</th>
          </tr>
          </thead>
          <tbody>
          <tr class="border-b border-[#bab8b9]">
            <td class="px-6 py-3 font-medium bg-[#bab8b9]">
              {{ user?.firstName }} {{ user?.lastName }}
            </td>
            <td class="px-6 py-3 text-[#bab8b9]">
              {{ user?.email }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Confirm / Cancel buttons -->
      <div class="flex justify-center items-center space-x-4">
        <button
          type="button"
          (click)="onConfirm()"
          class="py-2 px-3 bg-red-600 text-white rounded-lg"
        >
          Yes, I am sure.
        </button>
        <button
          type="button"
          (click)="onCancel()"
          class="py-2 px-3 bg-[#313863] text-white rounded-lg"
        >
          No, Cancel.
        </button>
      </div>
    </div>
  </div>
</div>
